<ion-header>

  <ion-toolbar>

    <ion-buttons left menuToggle>
      <button ion-button menuTogle>
        <ion-icon ios="ios-menu" md="ios-menu" wp="ios-menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title center>CM KNUT</ion-title>

    <ion-buttons right (click)="content_search()">
      <button ion-button icon-only color="">
        <ion-icon ios="md-search" md="md-search" wp="md-search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content>

  <div class="tab">
    <div class="tab_content tab_content_selected" (click)="goContent()">글</div>
    <div class="tab_content" (click)="goMap()">지도</div>
  </div>

  <div id="map_div">
    <adm-map [latitude]="36.9692523" [longitude]="127.8700678" style="height: 100%" level=5>
      <adm-marker *ngFor="let marker of markers" [latitude]="marker.latitude" [longitude]="marker.longitude" [image]="marker.icon" (markerClick)="clickMarker(marker)"></adm-marker>
    </adm-map>
  </div>
  <div id="des_area">
    <div class='area_row'>
      <div class='area_col'>
        <div class='area_icon' style='background-color: red'></div>
        <div class='area_text'>위험지역</div>
      </div>

      <div class='area_col'>
        <div class='area_icon' style='background-color: yellow'></div>
        <div class='area_text'>개선필요지역</div>
      </div>
    </div>

    <div class='area_row'>
      <div class='area_col'>
        <div class='area_icon' style='background-color: green'></div>
        <div class='area_text'>편의시설</div>
      </div>

      <div class='area_col'>
        <div class='area_icon' style='background-color: blue'></div>
        <div class='area_text'>교육건물</div>
      </div>
    </div>
  </div>
</ion-content>
