<ion-header>

  <ion-navbar>
    <ion-title>본인 인증</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background-color: rgb(231, 230, 230);">

  <div class="email_area">

    <ion-card>
      <ion-item>
        <ion-label stacked color="customBtn1" style="font-weight: bold;">이메일 주소</ion-label>
        <ion-input type="email" placeholder="본인 인증할 메일 주소" clearInput [(ngModel)]="emailAddr" style="font-size: 1.3rem;"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card *ngIf="flag_ca">
      <ion-item>
        <ion-label stacked color="customBtn1" style="font-weight: bold;">인증번호 입력</ion-label>
        <ion-badge item-right color="light" id="remainCount" style="color: red;"></ion-badge>
        <ion-input type="text" placeholder="인증번호 입력" maxLength="3" clearInput [(ngModel)]="certNumber" (input)="certInput()" (blur)="certInput()" style="font-size: 1.3rem;"></ion-input>
      </ion-item>
    </ion-card>

    <button ion-button full round [disabled]="flag_sn" color="customBtn1" (click)="sendNumber()">인증번호 보내기</button>
    <button ion-button full round [disabled]="flag_np" color="customBtn1" (click)="nextPage()">다음</button>

  </div>

</ion-content>
